        <div class="container container-small">
            <div class="text-center py-3">
                <h1>聯絡我們</h1>
            </div>

            <form action="" class="needs-validation" novalidate>
                <div class="row mb-3">
                    <label for="purpose" class="col-12 col-md-3 col-form-label">聯絡目的</label>  
                    <div class="col-12 col-md-9">
                        <select class="form-select" id="purpose" name="purpose" aria-label="請選擇聯絡目的" required>
                            <option selected disabled value="">請選擇聯絡目的</option>
                            <option>客服專區</option>
                            <option>加盟專區</option>
                            <option>海外代理</option>
                            <option>異業合作</option>
                            <option>企業採購</option>
                            <option>聯名商品</option>
                        </select>
                        <div class="invalid-feedback">
                            *此為必填欄位
                        </div>
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="username" class="col-12 col-md-3 col-form-label">姓名</label>  
                    <div class="col-12 col-md-9">
                        <input type="text" class="form-control" id="username" name="username" required>                
                        <div class="invalid-feedback">
                            *此為必填欄位
                        </div>
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="phone" class="col-12 col-md-3 col-form-label">聯絡電話</label>  
                    <div class="col-12 col-md-9">
                        <input type="text" class="form-control" id="phone" name="phone" required>
                        <div class="invalid-feedback">
                            *此為必填欄位
                        </div>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="email" class="col-12 col-md-3 col-form-label">Email</label>  
                    <div class="col-12 col-md-9">
                        <input type="text" class="form-control" id="email" name="email" required>               
                        <div class="invalid-feedback">
                        *此為必填欄位
                        </div>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="store" class="col-12 col-md-3 col-form-label">消費門市</label>  
                    <div class="col-12 col-md-9">
                        <select class="form-select" id="store" name="store" aria-label="請選擇店鋪" required>
                            <option selected disabled value="">請選擇店鋪</option>
                            <option>台北和平店</option>
                            <option>竹東長春店</option>
                            <option>青埔新生店</option>
                            <option>小港漢民店</option>
                        </select>            
                        <div class="invalid-feedback">
                        *此為必填欄位
                        </div>
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="time" class="col-12 col-md-3 col-form-label">消費時間</label>  
                    <div class="col-12 col-md-9">
                        <input type="text" class="datepicker form-control" id="time" name="time" placeholder="請填入消費時間" autocomplete="off" required>               
                        <div class="invalid-feedback">
                        *此為必填欄位
                        </div>
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="title" class="col-12 col-md-3 col-form-label">主旨</label>  
                    <div class="col-12 col-md-9">
                        <input type="text" class="form-control" id="title" name="title" required>               
                        <div class="invalid-feedback">
                        *此為必填欄位
                        </div>
                    </div>
                </div>
                
                <div class="row mb-3">
                    <label for="content" class="col-12 col-md-3 col-form-label">內容</label>  
                    <div class="col-12 col-md-9">
                        <textarea type="text" id="content" name="content" 
                        cols="50" rows="10" class="form-control" required></textarea>
                        <div class="invalid-feedback">
                        *此為必填欄位
                        </div>
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="verify" class="col-12 col-md-3 col-form-label">驗證碼</label>  
                    <div class="col-12 col-md-9">
                        <input type="text" class="form-control" id="verify" name="verify" required>               
                        <div class="invalid-feedback">
                        *此為必填欄位
                        </div>
                    </div>
                </div>
                <div class="text-end">
                    <input type="submit" value="送出訊息" class="btn btn-warning w-25">
                </div>
            </form>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header border-0">
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body w-75 mx-auto pb-5 mb-5">
                <h5 class="modal-title text-center" id="exampleModalLabel">登入</h5>
                <p class="text-center">立即登入，隨時收到獨家優惠</p>
                <form action="" class="needs-validation" novalidate>
                    <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="account" name="account" placeholder="" required>
                    <label for="account">帳號</label>
                    <div class="invalid-feedback">
                        *請填入正確格式,例如:name@example.com
                    </div>
                    </div>
                    <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="password" name="password" placeholder="" required>
                    <label for="password">密碼</label>
                    <div class="invalid-feedback">
                        *此為必填欄位
                    </div>
                    </div>
                    <div class="d-grid">
                    <button type="submit" class="btn btn-primary">登入</button>    
                    </div>
                </form>         
            </div>
        </div>
    </div>
</div>

    <!-- datepicker -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.10.0/js/bootstrap-datepicker.min.js" integrity="sha512-LsnSViqQyaXpD4mBBdRYeP6sRwJiJveh2ZIbW41EBrNmKxgr/LFZIiWT6yr+nycvhvauz8c2nYMhrP80YhG7Cw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- 語系zh-TW -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.10.0/locales/bootstrap-datepicker.zh-TW.min.js" integrity="sha512-JBbOVs1ZLxMgoJ+CLhRotpVngRlsCxS6XsB9hddlH9T0w2NQD9bKWwKAWiVaMj/i5x5XNCbHNB7DO70xs5ol/w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        // $.fn.datepicker.defaults.format = "yyyy/mm/dd";
        $('.datepicker').datepicker({
            format: "yyyy/mm/dd",
            language: "zh-TW",
            todayHighlight: true,
            autoclose: true,
        });

        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function () {
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.prototype.slice.call(forms)
            .forEach(function (form) {
            form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }

                form.classList.add('was-validated')
            }, false)
            })
        })()
    </script>
